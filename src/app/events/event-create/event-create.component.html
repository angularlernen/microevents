<h1>Create a new Event</h1>
<form #createEventForm="ngForm" (ngSubmit)="createEvent(createEventForm.value)">

  <div class="form-row">
    <div class="form-group col-12 col-sm-8">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title" name="title" ngModel required>
      <small id="titleHelp" class="form-text text-muted">Something catchy</small>
    </div>
    <div class="form-group col-12 col-sm-4">
      <label for="title">Event Date</label>
      <input type="date" class="form-control" id="eventDate" aria-describedby="eventDateHelp" placeholder="Enter a Date" name="eventDate" ngModel required>
      <small id="eventDateHelp" class="form-text text-muted">Give the people time to join your event.</small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12">
      <label for="title">Event Picutre URL</label>
      <input type="url" class="form-control" id="pictureUrl" aria-describedby="pictureUrlHelp" placeholder="A picture URL" name="pictureUrl" ngModel #pictureUrl="ngModel" required>
      <small id="pictureUrlHelp" class="form-text text-muted">A URL from a fancy picture in the web.</small>
    </div>
    <div class="col-12" *ngIf="pictureUrl.value && pictureUrl.valid">
      <img [src]="pictureUrl.value" class="img-thumbnail">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12">
      <label for="title">Event Description.</label>
      <textarea class="form-control" id="shortDescription" aria-describedby="shortDescriptionHelp" placeholder="A short Description" name="shortDescription" ngModel required></textarea>
      <small id="shortDescriptionHelp" class="form-text text-muted">A short description of your Event.</small>
    </div>
  </div>

  <button type="submit" [disabled]="createEventForm.invalid" class="btn btn-microevents">Create Event</button>
</form>
